<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>

      <div class="timer-container">
        <div class="timer-modes">
          <button id="pomodoro-btn" class="active">Pomodoro</button>
          <button id="short-break-btn">Short Break</button>
          <button id="long-break-btn">Long Break</button>
        </div>

        <div class="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="timer-controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn" disabled>Pause</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>

      <div class="session-info">
        <p>Session: <span id="session-count">0</span></p>
      </div>

      <div class="settings">
        <button id="settings-btn"><i class="fas fa-cog"></i> Settings</button>
        <div id="settings-panel" class="hidden">
          <div class="setting">
            <label for="pomodoro-time">Pomodoro Time (minutes):</label>
            <input type="number" id="pomodoro-time" min="1" value="25" />
          </div>
          <div class="setting">
            <label for="short-break-time">Short Break (minutes):</label>
            <input type="number" id="short-break-time" min="1" value="5" />
          </div>
          <div class="setting">
            <label for="long-break-time">Long Break (minutes):</label>
            <input type="number" id="long-break-time" min="1" value="15" />
          </div>
          <div class="setting">
            <label for="auto-start-breaks">Auto-start breaks:</label>
            <input type="checkbox" id="auto-start-breaks" />
          </div>
          <div class="setting">
            <label for="auto-start-pomodoros">Auto-start pomodoros:</label>
            <input type="checkbox" id="auto-start-pomodoros" />
          </div>
          <button id="save-settings-btn">Save Settings</button>
        </div>
      </div>
    </div>
    <audio
      id="notification-sound"
      src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
